<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>


<div th:fragment="menu">
    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-gradient-success">
        <div class="container">
            <a class="navbar-brand">Weather Forecast by SkyCast</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    </li>
                </ul>

                <form th:if="${authenticated == 'false'}" th:action="@{'star/'}" class="form-inline my-2 my-lg-0">
                    <button type="submit" class="btn btn-warning">Login</button>
                </form>

                <form th:if="${authenticated == 'true'}" th:action="@{/logout}" method="post"
                      class="form-inline my-2 my-lg-0">
                    <input type="submit" value="Sign Out" class="btn btn-warning disabled"/>
                </form>

            </div>


        </div>
    </div>
</div>
</div>


</body>
</html>
